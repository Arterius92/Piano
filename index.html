<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Пианино</title>
    </head>
    <link rel="stylesheet" href="style.css" />
    <body>

        <h1>Пианино</h1>

        <div class="piano">
            <div class="key C"></div>
            <div class="key D"></div>
            <div class="key E"></div>
            <div class="key F"></div>
            <div class="key G"></div>
            <div class="key A"></div>
            <div class="key B"></div>
            <div class="key C1"></div>
            <div class="key D1"></div>
            <div class="key E1"></div>
            <div class="key sharp C#" id="black1"></div>
            <div class="key sharp D#" id="black2"></div>
            <div class="key sharp F#" id="black3"></div>
            <div class="key sharp G#" id="black4"></div>
            <div class="key sharp A#" id="black5"></div>
            <div class="key sharp C#1" id="black6"></div>
            <div class="key sharp D#1" id="black7"></div>
        </div>

        <button class="result">Воспроизвести</button>

        <audio class="key C" src="http://carolinegabriel.com/demo/js-keyboard/sounds/040.wav"></audio>
        <audio class="key D" src="http://carolinegabriel.com/demo/js-keyboard/sounds/041.wav"></audio>
        <audio class="key E" src="http://carolinegabriel.com/demo/js-keyboard/sounds/042.wav"></audio>
        <audio class="key F" src="http://carolinegabriel.com/demo/js-keyboard/sounds/043.wav"></audio>
        <audio class="key G" src="http://carolinegabriel.com/demo/js-keyboard/sounds/044.wav"></audio>
        <audio class="key A" src="http://carolinegabriel.com/demo/js-keyboard/sounds/045.wav"></audio>
        <audio class="key B" src="http://carolinegabriel.com/demo/js-keyboard/sounds/046.wav"></audio>
        <audio class="key C1" src="http://carolinegabriel.com/demo/js-keyboard/sounds/047.wav"></audio>
        <audio class="key D1" src="http://carolinegabriel.com/demo/js-keyboard/sounds/048.wav"></audio>
        <audio class="key E1" src="http://carolinegabriel.com/demo/js-keyboard/sounds/049.wav"></audio>
        <audio class="key sharp C#" src="http://carolinegabriel.com/demo/js-keyboard/sounds/050.wav"></audio>
        <audio class="key sharp D#" src="http://carolinegabriel.com/demo/js-keyboard/sounds/051.wav"></audio>
        <audio class="key sharp F#" src="http://carolinegabriel.com/demo/js-keyboard/sounds/052.wav"></audio>
        <audio class="key sharp G#" src="http://carolinegabriel.com/demo/js-keyboard/sounds/053.wav"></audio>
        <audio class="key sharp A#" src="http://carolinegabriel.com/demo/js-keyboard/sounds/054.wav"></audio>
        <audio class="key sharp C#1" src="http://carolinegabriel.com/demo/js-keyboard/sounds/055.wav"></audio>
        <audio class="key sharp D#1" src="http://carolinegabriel.com/demo/js-keyboard/sounds/056.wav"></audio>

        <script src="script.js"></script>
    </body>
</html>
